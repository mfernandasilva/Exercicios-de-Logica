<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Exercicios de logica</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="setOperation('/')">/</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="setOperation('*')">*</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="setOperation('-')">-</button>
        <button class="double" onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
        <button class="operator" onclick="setOperation('+')">+</button>
        <button class="double operator" onclick="calculate()">=</button>
        <button class="double operator" onclick="clearDisplay()">C</button>
    </div>
    
    <script src="./src/script.js"></script>0
</body>
</html>
